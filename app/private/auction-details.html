<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Asta</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body id="dashboard-body">
    <div class="container">
        <header class="main-header">
            <div class="header-container">
                <div class="header-left">
                    <img src="/images/logo.png" alt="Logo Applicazione" class="app-logo">
                    <h1>Dettagli Asta</h1>
                </div>
                <div class="header-right">
                    <button id="back-to-dashboard" class="auth-button">Torna alla Dashboard</button>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="grid-container">
                <section class="dashboard-section auction-info">
                    <h2 class="section-title">Informazioni sull'Asta</h2>
                    <div id="auction-details" class="auction-details">
                        <!-- Dettagli asta -->
                    </div>
                </section>

                <section class="dashboard-section auction-bids">
                    <h2 class="section-title">Storico Offerte</h2>
                    <div id="bids-list" class="bids-list">
                        <!-- Storico offerte -->
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="js/auction-details.js"></script>
</body>
</html>
