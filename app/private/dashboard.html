<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Dashboard Utente</h1>
        <div id="auth-area">
            <button id="logout-button">Logout</button>
        </div>
    </header>
    <main>
        <section>
            <h2>Aggiungi Asta</h2>
            <button id="add-auction-button">Mostra Form</button>
            <form id="add-auction-form" style="display: none;">
                <label for="auction-title">Titolo:</label>
                <input type="text" id="auction-title" required>
                <label for="auction-description">Descrizione:</label>
                <input type="text" id="auction-description" required>
                <label for="auction-start-price">Prezzo di partenza:</label>
                <input type="number" id="auction-start-price" required>
                <label for="filter-category">Categoria:</label>
                <select id="filter-category" required>
                    <option value="">Seleziona</option>
                    <option value="Arte">Arte</option>
                    <option value="Gioielli">Gioielli</option>
                    <option value="Collezionismo">Collezionismo</option>
                </select>
                <label for="auction-end-date">Data di fine:</label>
                <input type="date" id="auction-end-date" required>
                <label for="auction-end-time">Ora di fine:</label>
                <input type="time" id="auction-end-time" required>
                <button type="submit">Crea Asta</button>
            </form>
        </section>
        <section>
            <h2>Le Tue Aste</h2>
            <div id="auctions-list">
                <!-- Aste create dall'utente -->
            </div>
        </section>
    </main>
    <script src="js/dashboard.js"></script>
</body>
</html>
