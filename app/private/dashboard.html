<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body id="dashboard-body">
    <header class="main-header">
        <h1>Dashboard Utente</h1>
        <input type="text" id="search-bar" placeholder="Cerca per marchio, modello, artista..." />
        <button id="user-area-button" class="auth-button">Area Utente</button>
        <button id="logout-button" class="auth-button">Logout</button>
    </header>
    <main class="dashboard-main">
        <section class="dashboard-section">
            <h2>Aggiungi Asta</h2>
            <button id="add-auction-button" class="toggle-button">Mostra Form</button>
            <form id="add-auction-form" class="auction-form" style="display: none;">
                <input type="text" id="auction-title" placeholder="Titolo" required>
                <input type="text" id="auction-description" placeholder="Descrizione" required>
                <input type="number" id="auction-start-price" placeholder="Prezzo di partenza" required>
                <select id="filter-category" required>
                    <option value="" disabled selected>Categoria</option>
                    <option value="Arte">Arte</option>
                    <option value="Gioielli">Gioielli</option>
                    <option value="Collezionismo">Collezionismo</option>
                </select>
                <input type="date" id="auction-end-date" placeholder="Data di fine" required>
                <input type="time" id="auction-end-time" placeholder="Ora di fine" required>
                <button type="submit" class="form-button">Crea Asta</button>
            </form>
        </section>
        <section class="dashboard-section">
            <h2>Tutte le Aste</h2>
            <section class="filter-section">
                <button class="filter-button" data-filter="all">Tutte</button>
                <button class="filter-button" data-filter="active">Attive</button>
                <button class="filter-button" data-filter="expired">Scadute</button>
            </section>
            <nav class="category-nav">
                <button class="category-icon">Tutte</button>
                <button class="category-icon">Arte</button>
                <button class="category-icon">Gioielli</button>
                <button class="category-icon">Collezionismo</button>
            </nav>
            <div id="auctions-list">
                <!-- Aste create dall'utente -->
            </div>
        </section>
    </main>
    <script src="js/dashboard.js"></script>
</body>
</html>
