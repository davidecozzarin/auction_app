<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Asta</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body id="dashboard-body">
    <div class="container">
        <header class="main-header">
            <div class="header-container">
                <div class="header-left">
                    <img src="/images/logo.png" alt="Logo Applicazione" class="app-logo">
                    <h1>Modifica Asta</h1>
                </div>
                <div class="header-right">
                    <button id="back-to-user-area" class="auth-button">Torna all'Area Utente</button>
                </div>
            </div>
        </header>

        <main class="grid-container">
            <section class="dashboard-section">
                <h2>Dettagli dell'Asta</h2>
                <div id="auction-details">
                    <!-- Dettagli dinamici caricati qui -->
                </div>
                <h2>Modifica l'Asta</h2>
                <form id="edit-auction-form">
                    <label for="auction-title">Titolo</label>
                    <input type="text" id="auction-title" placeholder="Titolo" required>

                    <label for="auction-description">Descrizione</label>
                    <textarea id="auction-description" placeholder="Descrizione" required></textarea>

                    <button type="submit" class="form-button">Salva Modifiche</button>
                    <button type="button" id="delete-auction-button" class="form-button delete-button">Elimina Asta</button>
                </form>
            </section>
        </main>
    </div>
    <script src="js/edit-auction.js"></script>
</body>
</html>
