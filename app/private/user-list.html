<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco Utenti</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Elenco Utenti</h1>
        <input type="text" id="search-user-bar" placeholder="Cerca un utente...">
        <button id="back-to-dashboard">Torna alla Dashboard</button>
    </header>
    <main>
        <div id="user-list">
            <!-- Lista degli utenti -->
        </div>
        <div id="user-auctions" style="display: none;">
            <!-- Aste vinte da un utente -->
            <button id="back-to-user-list">Torna all'elenco utenti</button>
            <h2 id="selected-user-name"></h2>
            <div id="user-won-auctions">
                <!-- Aste vinte -->
            </div>
        </div>
    </main>
    <script src="js/user-list.js"></script>
</body>
</html>
