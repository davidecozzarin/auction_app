<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Utente</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body id="dashboard-body">
    <div class="container">
        <header class="main-header">
            <div class="header-container">
                <div class="header-left">
                    <img src="/images/logo.png" alt="Logo Applicazione" class="app-logo">
                    <h1>Area Utente</h1>
                </div>
                <div class="header-right">
                    <button id="edit-profile-button" class="auth-button">Modifica Profilo</button>
                    <button id="back-to-dashboard" class="auth-button">Torna alla Dashboard</button>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <section class="dashboard-section">
                <h2>Le mie aste</h2>
                <div id="user-auctions-list" class="auctions-list">
                    <!-- Aste personali  -->
                </div>
            </section>
        </main>

        <div id="profile-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Modifica Profilo</h2>
                <form id="popup-edit-profile-form">
                    <label for="popup-user-name">Nome</label>
                    <input type="text" id="popup-user-name" placeholder="Inserisci il tuo nome" required>
        
                    <label for="popup-user-surname">Cognome</label>
                    <input type="text" id="popup-user-surname" placeholder="Inserisci il tuo cognome" required>
        
                    <button type="submit" class="form-button">Salva Profilo</button>
                </form>
            </div>
        </div>        
    </div>
    <script src="js/user-area.js"></script>
</body>
</html>
