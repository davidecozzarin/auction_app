<!DOCTYPE html>
<html lang="it">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="container">

        <header class="main-header">
            <div class="header-container">
                <div class="header-left">
                    <img src="/images/logo.png" alt="Logo Applicazione" class="app-logo">
                    <h1>Login <span id="user-greeting"></span></h1>
                </div>
            </div>
        </header>
        <div class="login-container">
            <h1 class="login-title">Accedi al tuo account</h1>
            <div id="message-banner"></div>
            <form id="login-form" class="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Accedi</button>
            </form>
            <p><span id="open-signup-modal" class="link-button">Non hai un account? Registrati</span></p>
            <script src="js/login.js"></script>
        </div>
    </div>    
</body>
</html>
