<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Login</h1>
    <!-- Banner per messaggi -->
    <div id="message-banner" style="display: none; padding: 10px; margin-bottom: 10px;"></div>

    <form id="login-form">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" required><br>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required><br>

        <button type="submit">Login</button>
    </form>
    <br>
    <button id="signup-button">Not registered? Create an account!</button>

    <script src="js/login.js"></script>
</body>
</html>
