<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Login</h1>
    <!-- Banner per messaggi -->
    <div id="message-banner" style="display: none; padding: 10px; margin-bottom: 10px;"></div>

    <form id="login-form">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" required><br>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required><br>

        <button type="submit">Login</button>
    </form>
    <br>
    <button id="signup-button">Not registered? Create an account!</button>

    <script>
        // Bottone "Signup"
        document.getElementById("signup-button").addEventListener("click", () => {
            window.location.href = "signup.html";
        });

        // Login Form Handler
        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("login-username").value.trim();
            const password = document.getElementById("login-password").value.trim();

            try {
                const response = await fetch("/api/auth/signin", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    const messageBanner = document.getElementById("message-banner");
                    messageBanner.style.display = "block";
                    messageBanner.style.backgroundColor = "#d4edda"; // Verde per successo
                    messageBanner.style.color = "#155724";
                    messageBanner.innerText = "Login successful! Redirecting...";

                    document.cookie = `token=${data.token}; path=/`; // Salva il token
                    setTimeout(() => {
                        window.location.href = "../private/dashboard.html"; // Reindirizza alla homepage
                    }, 2000);
                } else {
                    const messageBanner = document.getElementById("message-banner");
                    messageBanner.style.display = "block";
                    messageBanner.style.backgroundColor = "#f8d7da"; // Rosso per errore
                    messageBanner.style.color = "#721c24";
                    messageBanner.innerText = data.msg || "Login failed. Try again.";
                }
            } catch (error) {
                console.error("Login Error:", error);
                alert("An error occurred while logging in.");
            }
        });
    </script>
</body>
</html>
