<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Registrati</h1>
        <div id="message-banner"></div>
        <form id="signup-form" class="login-form">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="text" id="signup-name" placeholder="Nome" required>
            <input type="text" id="signup-surname" placeholder="Cognome" required>
            <button type="submit">Registrati</button>
        </form>
        <button id="signup-button" class="secondary-button">Hai gi√† un account? Accedi</button>
        <script src="js/signup.js"></script>
    </div>
</body>
</html>
