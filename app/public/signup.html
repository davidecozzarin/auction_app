<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Signup</h1>
    <!-- Banner per messaggi -->
    <div id="message-banner" style="display: none; padding: 10px; margin-bottom: 10px;"></div>

    <form id="signup-form">
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" required><br>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" required><br>

        <label for="signup-name">Name:</label>  
        <input type="text" id="signup-name" required><br>

        <label for="signup-surname">Surname:</label>
        <input type="text" id="signup-surname" required><br>

        <label for="signup-bio">Bio:</label>
        <input type="text" id="signup-bio" required><br>

        <button type="submit">Signup</button>
    </form>

    <script src="js/signup.js"></script>
</body>
</html>
