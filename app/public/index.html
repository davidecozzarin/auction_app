<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aste Online</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body id="index-body">
    <div class="container">
        <!-- Header principale -->
        <header class="main-header">
            <div class="header-container">
                <div class="header-left">
                    <img src="/images/logo.png" alt="Logo Applicazione" class="app-logo">
                    <h1>Aste Online</h1>
                </div>
                <div class="header-right">
                    <button id="auth-button" class="auth-button">Login</button>
                </div>
            </div>
        </header>

        <!-- Contenuto principale -->
        <main class="dashboard-main">
            <section class="dashboard-section">
                <!-- Barra di ricerca -->
                <div class="search-header">
                    <h2 class="search-title">Cerca tra le aste</h2>
                    <div class="filter-buttons">
                        <button class="filter-button" data-filter="all">Tutte</button>
                        <button class="filter-button" data-filter="active">Attive</button>
                        <button class="filter-button" data-filter="expired">Scadute</button>
                    </div>
                </div>

                <!-- Filtra per categoria -->
                <div class="filter-group">
                    <h3>Filtra per Categoria</h3>
                    <nav class="category-nav">
                        <button class="category-icon">Tutte</button>
                        <button class="category-icon">Arte</button>
                        <button class="category-icon">Gioielli</button>
                        <button class="category-icon">Collezionismo</button>
                        <button class="category-icon">Moda</button>
                        <button class="category-icon">Sport</button>
                        <button class="category-icon">Vini e whisky</button>
                        <button class="category-icon">Orologi</button>
                        <button class="category-icon">Libri</button>
                        <button class="category-icon">Monete e francobolli</button>
                        <button class="category-icon">Auto e moto</button>
                        <button class="category-icon">Archeologia</button>
                    </nav>
                </div>

                <!-- Lista delle aste -->
                <div id="auctions-list">
                    <!-- Le aste saranno caricate qui -->
                </div>
            </section>
        </main>
        <!-- Login Modal -->
        <div id="login-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Login</h2>
                <form id="login-form" class="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Accedi</button>
                </form>
                <p class="signup-link">
                    <span id="open-signup-modal" class="link-button">Non hai un account? Registrati!</span>
                </p>                
            </div>
        </div>

        <!-- Signup Modal -->
        <div id="signup-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Registrati</h2>
                <form id="signup-form" class="login-form">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <input type="text" id="signup-name" placeholder="Nome" required>
                    <input type="text" id="signup-surname" placeholder="Cognome" required>
                    <button type="submit">Registrati</button>
                </form>
                <p class="signin-link">
                    <span id="open-login-modal" class="link-button">Hai gi√† un account? Accedi!</span>
                </p>                
            </div>
        </div>
        
    </div>

    <script src="js/index.js"></script>
</body>
</html>
